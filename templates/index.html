<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ottowatt Case Work</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            font-size: 1.1em;
            margin: 10px 0;
            display: block;
        }

        input[type="text"],
        input[type="file"],
        button {
            width: 100%;
            padding: 10px;
            margin: 8px 0 15px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .loading {
            display: none;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 999;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .response-section {
            margin-top: 20px;
            max-height: 400px;  /* Set a max height */
            overflow-y: auto;   /* Enable vertical scrolling */
            padding: 10px;
            background-color: #f4f4f4;
            border-radius: 5px;
        }

        pre {
            font-size: 1.1em;
            white-space: pre-wrap;  /* Preserve spacing and newlines */
            word-wrap: break-word;  /* Break long words */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Upload your PDF here</h1>

    <form id="uploadForm" action="/" method="post" enctype="multipart/form-data">
        <label for="apikey">Enter your Google Gemini API Key:</label>
        <input type="text" id="apikey" name="apikey" required>

        <label for="pdfFile">Select your PDF file:</label>
        <input type="file" id="pdfFile" name="pdfFile" accept=".pdf" required>

        <button type="submit">Submit</button>
    </form>

    <div class="response-section">
        {% if llm_response %}
            <h2>LLM Response (Extracted Information):</h2>
            <pre>{{ llm_response }}</pre>
        {% endif %}
    </div>
</div>

<!-- Loading Spinner -->
<div class="loading" id="loading">
    <div class="spinner"></div>
</div>

<script>
    // Show loading spinner when form is submitted
    const form = document.getElementById('uploadForm');
    const loadingSpinner = document.getElementById('loading');

    form.addEventListener('submit', function(event) {
        // Show the loading spinner
        loadingSpinner.style.display = 'flex';
    });
</script>

</body>
</html>
